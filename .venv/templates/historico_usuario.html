<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historico do Usuario</title>
    <link rel="stylesheet" href="/static/historico_usuario.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <a href="/logout" class="logout">Logout</a>
            <a href="/inicial" class="algoritmo">Algoritmo</a>
        </nav>
    </header>

    <div class="titulo">
        <h2>Histórico do {{nome_usuario}}</h2>
    </div>
    
    <div class="historico_usuario">
            <table id="tabela" cellspacing="10">
                <thead>
                    <tr>
                        <th class="id_usuario">    ID  </th>
                        <th class="info_usuario">    Cultura    </th>
                        <th class="info_usuario">    Data   </th>
                        <th class="info_usuario">    Ações   </th>

                    </tr>
                </thead>
                <tbody>
                    {% for historico in historico %}
                        <tr>
                            <th class="id_usuario">    {{ historico['id'] }}   </th>
                            <td class="info_usuario">    {{ historico['nome'] }} </td>
                            <td class="info_usuario">    {{ historico['data_hora'] }}    </td>
                            <td>
                                <a href="/historico_usuario/{{id}}" class="visualizar">Visualizar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

</body>
</html>
