<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/resultados.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <a href="/logout" class="logout">Logout</a>
            {% if usuario.adm == True %}
            <a href="/historico_geral" class="algoritmo">Historico</a>
            {% else %}
            <a href="/inicial" class="algoritmo">Algoritmo</a>
            {% endif %}
        </nav>
    </header>

    {% if grafico_de_linha %}
        <div class="grafico" >
            {{ grafico_de_linha | safe }}
         </div>
    {% endif %}

    {% if grafico_de_barras %}
        <div class="grafico" >
            {{ grafico_de_barras | safe }}
        </div>
    {% endif %}  
    
    {% if tabela %}
        <div class="grafico" >
            {{ tabela | safe }}
        </div>
    {% endif %}  
</body>
</html>
