<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Geral</title>
    <link rel="stylesheet" href="/static/historico_geral.css">
</head>
<body>
    
    <header class="header">
        <nav class="nav">
            <a href="/logout" class="logout">Logout</a>
            <a href="/adm" class="pagina_usuarios">Gerenciar Usuarios</a>
        </nav>
    </header>

    <div class="historico_geral">
        <table class="tabela" cellspacing="10">
            <thead>
                <tr>
                    <th class="id_usuario">    ID  </th>
                    <th class="info_usuario">    nome da cidade  </th>
                    <th class="info_usuario">    data   </th>
                    <th class="id_usuario">    ID usuario   </tg>
                    <th class="info_usuario">    nome usuario </th>
                    <th class="info_usuario">   Ação    </th>

                </tr>
            </thead>
            <tbody>
                {% for historico in historico %}
                    <tr>
                        <td class="id_usuario">    {{ historico[0] }}   </td>
                        <td class="info_usuario">    {{ historico[1] }}   </td>
                        <td class="info_usuario">    {{ historico[2] }} </td>
                        <td class="id_usuario">    {{ historico[3] }}    </td>
                        <td class="info_usuario">    {{ historico[4] }}    </td>
                        <td>
                            <a href="/historico_geral/{{historico.id}}" class="visualizar">Visualizar</a>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    
</body>
</html>
